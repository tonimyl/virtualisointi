<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Business Info Fetcher</title>
        <style>
            /* Global Styles */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
                color: #333;
            }
    
            /* Header */
            header {
                background-color: #007BFF;
                color: #fff;
                padding: 1rem 2rem;
                text-align: center;
                font-size: 1.5rem;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
    
            /* Container */
            .container {
                max-width: 800px;
                margin: 2rem auto;
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }
    
            /* Input Section */
            .input-section {
                padding: 2rem;
                text-align: center;
            }
    
            .input-section input {
                width: 70%;
                padding: 0.8rem;
                font-size: 1rem;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-bottom: 1rem;
            }
    
            .input-section button {
                background-color: #007BFF;
                color: #fff;
                border: none;
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            .input-section button:hover {
                background-color: #0056b3;
            }
    
            /* Output Section */
            .output-section {
                padding: 2rem;
                background: #f9f9f9;
                border-top: 1px solid #eee;
            }
    
            .output-section pre {
                background: #e9ecef;
                padding: 1rem;
                border-radius: 4px;
                font-family: monospace;
                font-size: 0.9rem;
                white-space: pre-wrap;
                word-wrap: break-word;
                overflow: auto;
            }
    
            /* Footer */
            footer {
                text-align: center;
                padding: 1rem;
                font-size: 0.9rem;
                background: #333;
                color: #fff;
            }
    
            /* Media Queries */
            @media (max-width: 768px) {
                .input-section input {
                    width: 90%;
                }
            }
        </style>
    </head>
<body>
    <h1>Fetch Data</h1>

    <!-- Input field for the user to provide the businessId -->
    <label for="businessId">Enter Business ID: </label>
    <input type="text" id="businessId" name="businessId" />

    <!-- Button that triggers fetchData function -->
    <button onclick="fetchData()">Fetch Data</button>

    <label for="companyname">Search company by name: </label>
    <input type="text" id="companyname" name="companyname" />
    <button onclick="fetchCompanyName()">Fetch Data</button>

    <h2>Fetched Comapany ID's:</h2>
    <pre id="companyNames">Loading...</pre>
    <h2>Fetched Data:</h2>
    <pre id="json-data">Loading...</pre>

    <script>
    
    async function fetchData() {
    const businessId = document.getElementById('businessId').value;

    if (!businessId) {
        document.getElementById('json-data').textContent = "Please enter a valid Business ID.";
        return;
    }

    try {
        const url = `https://yrityshaku.azurewebsites.net/api/fetchdata?businessId=${encodeURIComponent(businessId)}`;
        console.log(`Fetching data from: ${url}`);

        const response = await fetch(url);

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log("Response data:", data);

        const {
            identificationData: {
                name,
                businessId: fetchedBusinessId, // Renamed to avoid conflict
                address: { street, zip, town } = {},
                contactInformation: { phone, www, email } = {},
                lineOfBusiness: { lineOfBusinessText } = {}
            } = {}
        } = data.companyResponse || {};

        const output = `
            Name: ${name || "N/A"}
            Business ID: ${fetchedBusinessId || "N/A"}
            Address: ${street || "N/A"}, ${zip || "N/A"} ${town || "N/A"}
            Phone: ${phone || "N/A"}
            Website: ${www || "N/A"}
            Email: ${email || "N/A"}
            Line of Business: ${lineOfBusinessText || "N/A"}
        `;

        document.getElementById('json-data').textContent = output.trim();
    } catch (error) {
        document.getElementById('json-data').textContent = 'Error fetching data.';
        console.error("Error details:", error);
    }
}
    
    async function fetchCompanyName() {
    // Get the company name from the input field
        const companyName = document.getElementById('companyname').value;
        
        // Ensure the company name is not empty
        if (!companyName) {
            document.getElementById('companyNames').textContent = "Please enter a valid company name";
            return;
        }
    
        try {
            // Construct the URL with the company name as a query parameter
            const url = `https://yrityshaku.azurewebsites.net/api/companyname?name=${encodeURIComponent(companyName)}`;
        
            // Make the fetch request
            const response = await fetch(url);
            const data = await response.json();
        
            // Extract the list of companies
            const companies = data.companies.map(company => {
                const businessId = company.businessId.value;
                const name = company.names[0]?.name || "Unknown Name";
                return `Company name: ${name}, Business ID: ${businessId}`;
            });
        
            // Join the list with line breaks and display it in the HTML
            document.getElementById('companyNames').textContent = companies.join('\n');
        } catch (error) {
            // Handle any errors that occur
            document.getElementById('companyNames').textContent = 'Error fetching data.';
        }
}
    </script>
</body>
</html>
