<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Web App</title>
</head>
<body>
    <h1>Welcome to My Static Web App</h1>
    <button id="callFunctionButton">Call Azure Function</button>
    <div id="resultDisplay"></div>

    <script>
        document.getElementById('callFunctionButton').addEventListener('click', async () => {
            try {
                const response = await fetch('https://<your-function-app-name>.azurewebsites.net/api/<your-function-name>');
                const data = await response.json();

                // Display the result in the resultDisplay div
                document.getElementById('resultDisplay').innerText = data.message; // Adjust based on your response structure
            } catch (error) {
                console.error('Error calling the function:', error);
                document.getElementById('resultDisplay').innerText = 'Error calling the function!';
            }
        });
    </script>
</body>
</html>
