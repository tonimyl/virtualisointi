<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Info Fetcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <h1>Yritystietoluettelo</h1>
    </header>

    <section class="input-section">
        <!-- Input for Business ID -->
        <label for="businessId" class="input-label">Yritystietojen haku y-tunnuksella:</label>
        <div class="input-row">
            <input type="text" id="businessId" name="businessId" placeholder="e.g., 1234567-8" />
            <button onclick="fetchData()">Hae</button>
        </div>
    
        <!-- Input for Company Name -->
        <label for="companyname" class="input-label">Yrityksen Y-tunnushaku nimell√§:</label>
        <div class="input-row">
            <input type="text" id="companyname" name="companyname" placeholder="e.g., Example Ltd." />
            <button onclick="fetchCompanyName()">Hae</button>
        </div>
    </section>
    
    <section class="output-section">
        <h2>Haetut y-tunnukset:</h2>
        <pre id="companyNames"></pre>
    
        <h2>Haetut yritystiedot:</h2>
        <pre id="json-data"></pre>

        <!-- Save Button -->
        <button id="saveDataButton" onclick="saveData()" disabled>Save</button>

        <label for="companyFilter" class="input-label">Filter Companies by Name:</label>
        <div class="input-row">
            <input type="text" id="companyFilter" name="companyFilter" placeholder="e.g., Example" />
            <button onclick="fetchCompanies()">Hae Companies</button>
        </div>

        <h2>List of Companies:</h2>
        <pre id="companyList"></pre>
    </section>

    <script>
        let fetchedData = null; // Store the fetched data

        async function fetchData() {
            const businessId = document.getElementById('businessId').value;

            if (!businessId) {
                document.getElementById('json-data').textContent = "Please enter a valid Business ID.";
                return;
            }

            try {
                const url = `https://yrityshaku.azurewebsites.net/api/fetchdata?businessId=${encodeURIComponent(businessId)}`;
                console.log(`Fetching data from: ${url}`);

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Response data:", data);
                const cleanOutput = (text) => {
                    return text.trim().replace(/^ +/gm, ''); 
                };
                const {
                    identificationData: {
                        name,
                        businessId: fetchedBusinessId, // Renamed to avoid conflict
                        address: { street, zip, town } = {},
                        contactInformation: { phone, www, email } = {},
                        lineOfBusiness: { lineOfBusinessText } = {}
                    } = {}
                } = data.companyResponse || {};

                const output = `
Name: ${name || "N/A"}
Business ID: ${fetchedBusinessId || "N/A"}
Address: ${street || "N/A"}, ${zip || "N/A"} ${town || "N/A"}
Phone: ${phone || "N/A"}
Website: ${www || "N/A"}
Email: ${email || "N/A"}
Line of Business: ${lineOfBusinessText || "N/A"}
`;

                document.getElementById('json-data').textContent = cleanOutput(output);

                // Store the fetched data to be sent later to the database
                fetchedData = {
                    name,
                    businessId: fetchedBusinessId,
                    street,
                    zip,
                    town,
                    phone,
                    website: www,
                    email,
                    lineOfBusiness: lineOfBusinessText
                };

                // Enable the Save button now that data is available
                document.getElementById('saveDataButton').disabled = false;

            } catch (error) {
                document.getElementById('json-data').textContent = 'Error fetching data.';
                console.error("Error details:", error);
            }
        }

        async function saveData() {
            if (!fetchedData) {
                alert("No data to save!");
                return;
            }

            try {
                const url = 'https://yrityshaku.azurewebsites.net/api/dboperations?'; // Replace with your Azure function URL
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(fetchedData)
                });

                if (response.ok) {
                    alert("Data saved successfully!");
                } else {
                    throw new Error("Error saving data.");
                }
            } catch (error) {
                alert("Failed to save data.");
                console.error("Error details:", error);
            }
        }

        async function fetchCompanyName() {
            const companyName = document.getElementById('companyname').value;
            
            if (!companyName) {
                document.getElementById('companyNames').textContent = "Please enter a valid company name";
                return;
            }
        
            try {
                const url = `https://yrityshaku.azurewebsites.net/api/companyname?name=${encodeURIComponent(companyName)}`;
            
                const response = await fetch(url);
                const data = await response.json();
            
                const companies = data.companies.map(company => {
                    const businessId = company.businessId.value;
                    const name = company.names[0]?.name || "Unknown Name";
                    return `${name}, ${businessId}`;
                });
            
                document.getElementById('companyNames').textContent = companies.join('\n');
            } catch (error) {
                document.getElementById('companyNames').textContent = 'Error fetching data.';
            }
        }
        async function fetchCompanies() {
            try {
                const url = `https://yrityshaku.azurewebsites.net/api/dboperations?`; 
                const response = await fetch(url, {
                    method: 'GET',  // Explicitly specifying GET method
                    headers: {
                    'Content-Type': 'application/json', // Specify the type of content being sent/received
                    },
                });
                const data = await response.json();

                // Display all companies' information
                const companyList = data.map(company => {
                    return `
                        Name: ${company.name || 'N/A'}
                        Business ID: ${company.businessId || 'N/A'}
                        Address: ${company.street || 'N/A'}, ${company.zip || 'N/A'}, ${company.town || 'N/A'}
                        Phone: ${company.phone || 'N/A'}
                        Website: ${company.website || 'N/A'}
                        Email: ${company.email || 'N/A'}
                        Line of Business: ${company.lineOfBusiness || 'N/A'}
                    `;
                }).join('\n\n');

                document.getElementById('companyList').textContent = companyList;
            } catch (error) {
                console.error("Error fetching companies:", error);
                document.getElementById('companyList').textContent = 'Error fetching companies.';
            }
        }
    </script>
</body>
</html>
